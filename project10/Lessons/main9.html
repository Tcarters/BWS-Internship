<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - 101</title>
</head>
<body>
    
    <div id="target">
        Add HTML before and after this ..
    </div>

    Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia ut, nobis commodi magnam eos delectus blanditiis vero cupiditate ipsum velit accusantium ab, soluta explicabo qui temporibus. Consequatur numquam ab debitis.

    
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // console.log("jQuery is loaded !");
            $("target").before("<h3>Hello world this is JQ</h3>")
                      .after("<p>This is a paragraph</p>")
        })


    </script>
</body>
</html>
