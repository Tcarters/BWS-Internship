{% extends "base.html" %}

{% block title %} Detail View {% endblock %}

{% block body %} 

    <center> <h2> Detail Page </h2> </center>

    <a href="{% url 'feed:index' %}">&larr; Go Back </a>
    <h3>Text: {{ object.text }} </h3>

    <h3> Image </h3>
    <div class="row">
        <div class="col-sm-10 offset-sm-1 pt-5 ">
             
            <img src={{ object.image.url }} 
                   alt="pic"
                   class="img-fluid rounded" 
              />

        </div>

    </div>
    
{% endblock %}
