<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - 201 </title>
    <style>
        .box {
            height: 20px;
            width: 300px;
            border: 1px solid blue;
            
        }

        .box::before, .box::after {
             background-color: red;
        }

    </style>
</head>
<body>
    <div id="parent">
          <div class="box"> 
            This is a header.                    
         </div>

             <div class="box"> 
            This is a header.                    
         </div>
    </div>
  
     <p>Implementing Overflow </p>
       
</body>
</html>
